<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
 	.box{
 		height: 500px;
 		width: 25%;
 		background: red;
 	}

 	.box-2{
 		height: 250px;
 		width: 100%;
 		background: green;
 		overflow: hidden;
 	}

 	.im{
 		height: 100%;
 		width: 100%;

 	}

 	.im:hover{
 		height: 100%;
 		width: 100%;
 		transform: rotate(15deg) scale(1.3);
 		transition: 1s;
 		
 	}
	</style>
</head>
<body>

	<div class="box">
			<div class="box-2">
					<img src="img/list1.jpg" class="im">
			</div>
	</div>

</body>
</html>
